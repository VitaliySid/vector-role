---
# vars file for vector-role
vector_config:
  sources:
    dummy_logs:
      type: demo_logs
      format: syslog
      interval: 1
  transforms:
    parse_logs:
      inputs:
        - dummy_logs
      source: |-
        . = parse_syslog!(string!(.message))
        .timestamp = to_string(.timestamp)
        .timestamp = slice!(.timestamp, start:0, end: -1)
      type: remap
  sinks:
    to_clickhouse:
      type: clickhouse
      inputs:
        - parse_logs
      database: logs
      endpoint: "{{clickhouse_url}}"
      table: dummy_logs
      compression: gzip
  api:
    enabled: true
    address: "0.0.0.0:8686"
